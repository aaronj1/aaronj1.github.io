<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title></title>
      <!--put your external stylesheet links here-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="lib/leaflet/leaflet.css">
      </link>
      <link rel="stylesheet" href="css/leaflet-search.min.css">
      </link>
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
      <!--<link rel="stylesheet" href="css/leaflet-search.mobile.min.css"></link>-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <!--[if IE<9]>
      <link rel="stylesheet" href="css/style.ie.css">
      <![endif]-->
   </head>
   
     
   <body>
      <div class="page-wrapper chiller-theme toggled">
         <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
         <i class="fas fa-chevron-left"></i>
         </a>
         <nav id="sidebar" class="sidebar-wrapper">
            <div class="sidebar-content">
               <div class="sidebar-brand">
                  <a href="#"><img src="images/svgs/summit.svg" style="width: 50px;"> Bunker Hill</a>
                  <div id="close-sidebar">
                     <i class="fas fa-times"></i>
                  </div>
               </div>
               <div class="sidebar-header">
                  <div class="loc-pic" id="locImg">
                     <img class="img-responsive" src=""
                        alt="Location picture">
                  </div>
               </div>
               <!-- sidebar-header  -->
               <div class="sidebar-menu">
                  <ul>
                     <li class="header-menu" style="display: none;">
                        <span id="Location">Location</span>
                     </li>
                     <li class="" style="display: none;">
                        <a href="#">
                        <i class="fa fa-mountain"></i>
                        <span>Elevation</span>
                        </a>
                        <p id="elevation"></p>
                     </li>
                     <li class="" style="display: none;">
                        <a href="#">
                           <i class="fas fa-percent"></i>
                        <span>Oxygen Level</span>
                        </a>
                        <p id="oxygen"></p>
                     </li>
                     <li class="" style="display: none;">
                        <a href="#">
                            <i class="fas fa-hiking"></i>
                            <span>Distance to Summit</span>
                        </a>
                        <p id="distToSummit"></p> 
                     </li>
                     <li class="" style="display: none;">
                        <a href="#">
                            <i class="fas fa-hiking fa-flip-horizontal"></i>
                            <span>Distance to Base Camp</span>
                        </a>
                        <p id="distToBaseCamp"></p> 
                     </li>
                    <li class="">
                        <a href="#">
                        <i class="fas fa-clipboard"></i>
                        <span>Trail Location</span>
                        </a>
                        <p id="info"></p>
                    </li>
                  </ul>
               </div>
               <!-- sidebar-menu  -->
            </div>
            <!-- sidebar-content  -->
         </nav>
         <main class="page-content">

           
           <!-- <div class='overlay'>
               <button id='replay'>Replay</button>
               </div>-->
            <div id="weatherwidget" style="display:none;">
                  <script type='text/javascript' src='https://darksky.net/widget/default/27.9879,86.9248/us12/en.js?width=100%&height=350&title=Mount Everest&textColor=000000&bgColor=DDFEFF&transparency=false&skyColor=undefined&fontFamily=Palatino&customFont=&units=us&htColor=000000&ltColor=000000&displaySum=yes&displayHeader=no'></script>

            </div>
            <section>
               <div class="container-fluid">
                  
                  <div id="map"></div>
                  <div id="panel" class="sequencePanel">
                     <ul class="pannelMenu">
                        <li style="display: none;">
                              <button type="button" class="btnMenu btn-sm btn-secondary" data-toggle="tooltip" data-placement="right" title="Play/Pause" id="play"><i class="fas fa-play"></i></button>
                        </li>
                        <li style="display: none;">
                              <button type="button" class="btnMenu btn-sm btn-secondary" data-toggle="tooltip" data-placement="right" title="Replay" id="replay"><i class="fas fa-redo"></i></button>
                        </li>
                        <li style="display: none;">
                              <button id="menu"  class="btnMenu btn-sm btn-secondary" data-toggle="tooltip" data-placement="right" title="Elevation"></button>
                        </li>
                        <li style="display: none;">
                              <button id="buttonweather"  type="button" class="btnMenu btn-sm btn-secondary" data-toggle="tooltip" data-placement="right" title="Everest Weather"><i class="fas fa-cloud-sun"></i></button>
                        </li>
                     </ul>
                             
                            
                            
                     <!--panel for sequence buttons-->
                  </div>
               </div>
            </section>
         </main>


      </div>
      <!--page wrapper end-->
      <!--you can also use this space for internal scripts or stylesheets;
         place these within <script> or <style> tags-->
      <script src="lib/jquery-3.3.1.min.js"></script>
      <script src="lib/leaflet/leaflet.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!--put your external script links here-->
      <!--<script type="text/javascript" src="js/tutorial.js"></script>-->
      <script type="text/javascript" src="js/leaflet-search.src.js"></script>
      <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js' charset='utf-8'></script>
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
      <script type="text/javascript" src="js/houston.js"></script>
      <script type="text/javascript" src="js/sidebar.js"></script>
   </body>
</html>
